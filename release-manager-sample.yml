preferences:
  gitHubToken: token
  basePath: /Users/username/work/bootique/path
  javaHome: '/usr/libexec/java_home -v 11'

jerseyclient:
  auth:
    central-auth:
      type: "apiKeyHeader"
      name: "Authorization"
      key: "Bearer xxxxxxxxxxxxxxx" #  printf "user:password" | base64

jdbc:
  sqlite:
    jdbcUrl: 'jdbc:sqlite:file:github.db?cache=shared&date_class=text'
    driverClassName: org.sqlite.JDBC
    maximumPoolSize: 5
    minimumIdle: 1
    username: sa

cayenne:
  datasource: sqlite
  createSchema: true